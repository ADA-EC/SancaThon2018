<!DOCTYPE html>
<html>

{% load static %}

<head>
  <meta charset="utf-8">
<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'view/css/materialize.min.css' %}"  media="screen,projection"/>
    {% block css %} {% endblock %}

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}&mu;Care{% endblock %}</title>
</head>
<body>
<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="{% static 'view/js/materialize.min.js' %}"></script>

    <nav class="red">
        <div class="container">
            <div class="nav-wrapper">
                <a href="{% url 'interface:index' %}" class="brand-logo">&mu;Care</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    {% block navLinks %}

                    {% endblock %}
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    {% block navLinksMobile %}

                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="width: 90%; padding-top: 20px;">
        <div>
            {% block content %}
                # sub pages content
            {% endblock %}
        </div>
    </div>
</body>
</html>
